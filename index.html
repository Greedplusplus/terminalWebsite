<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BBKX | Terminal</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./img/portfolio-logo.png" />
  </head>
  <body>
    <div id="terminal">
        <p class>
            <span class="color2">Copyright © 2023 Brandon Ban. All rights reserved</span>
        </p>
      <a id="before"></a>
    </div>
    <div id="command" onclick="$('texter').focus();">
      <textarea
        type="text"
        id="texter"
        onkeyup="typeIt(this, event)"
        onkeydown="typeIt(this, event); 
                   moveIt(this.value.length, event)"
        onkeypress="typeIt(this, event);"
        autofocus
      ></textarea>
      <div id="liner">
        <span id="typer"></span><b class="cursor" id="cursor">█</b>
      </div>
    </div>

    <script src="js/caret.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
